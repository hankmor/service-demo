<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>emoji表情测试</h1>
<label for="emoji">emoji参数传递</label>
<input type="text" id="emoji" value="hello，你好！☺☺☺">
<button type="button" id="submit">提交</button>
结果：<p id="result"></p>

<!--jquery-->
<script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
<script type="application/javascript">
    $('#submit').click(function () {
        $(function () {
            $.post('/emoji/param', {emoji: $('#emoji').val()}, function (d) {
                $('#result').html(d);
            });
        });
    });
</script>
</body>
</html>
